
<body style="background-color: rgb(247, 220, 111     )">
        <div class="label">
                <h1 style="color:rgb(192, 57, 43);"> FLASK Application : ToDo Notes</h1>



                <form action="/task" method="post">
                    <p><input type="text" name="content"></p>
                    <input type="submit" value="Add task">
                </form>




                <ol>
                    {% for task in tasks %}
                        <li>
                            {% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}
                            <a href="/done/{{ task.id }}">Done</a>
                            <a href="/delete/{{ task.id }}">Delete</a>
                        </li>
                    {% endfor %}
                </ol>
            </div>
    </body>
